<script>
        // --- GAME CONFIGURATION ---
        const WORDS = [
            "algorithm", "neural", "network", "cybernetics", "protocol", "interface", 
            "velocity", "phosphor", "kinetic", "resonance", "system", "mainframe",
            "encrypted", "binary", "flux", "quantum", "synthesis", "void", "echo",
            "compile", "debug", "runtime", "stack", "overflow", "memory", "cache"
        ];
        
        const TEXT_LENGTH = 30; 

        // --- AUDIO ENGINE (The New Part) ---
        const SoundEngine = {
            ctx: null,
            combo: 0,
            // Pentatonic scale frequencies for a sci-fi musical feel
            scale: [261.63, 293.66, 329.63, 392.00, 440.00, 523.25, 587.33, 659.25, 783.99, 880.00],

            init() {
                // Browsers require a user interaction to start audio. 
                // We call this on the first keypress.
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
            },

            playClick() {
                if (!this.ctx) return;

                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                // Select note based on combo (looping through scale)
                const noteIndex = this.combo % this.scale.length;
                const baseFreq = this.scale[noteIndex];
                
                // Add a little randomization for organic feel
                osc.frequency.setValueAtTime(baseFreq, this.ctx.currentTime);
                osc.type = 'sine'; // Sine wave is smooth/glassy

                // ADSR Envelope (Attack, Decay, Sustain, Release) - Short & percussive
                gain.gain.setValueAtTime(0, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0.3, this.ctx.currentTime + 0.01); // Attack
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.15); // Decay

                osc.connect(gain);
                gain.connect(this.ctx.destination);

                osc.start();
                osc.stop(this.ctx.currentTime + 0.2);

                this.combo++;
            },

            playError() {
                if (!this.ctx) return;
                this.combo = 0; // Reset musical combo on error

                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc.frequency.value = 150;
                osc.type = 'sawtooth'; // Harsh buzz sound

                gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.3);

                osc.connect(gain);
                gain.connect(this.ctx.destination);

                osc.start();
                osc.stop(this.ctx.currentTime + 0.3);
            }
        };

        // --- STATE MANAGEMENT ---
        let state = {
            started: false,
            startTime: null,
            text: "",
            charIndex: 0,
            mistakes: 0,
            correctChars: 0
        };

        // --- DOM ELEMENTS ---
        const displayText = document.getElementById('display-text');
        const startScreen = document.getElementById('start-screen');
        const glitchOverlay = document.getElementById('glitch');
        const wpmDisplay = document.getElementById('wpm-display');
        const accDisplay = document.getElementById('accuracy-display');
        
        // --- CANVAS SETUP ---
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- PARTICLE SYSTEM ---
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 1.0;
                this.decay = Math.random() * 0.03 + 0.01;
                this.color = color;
                this.size = Math.random() * 3 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1; 
                this.vx *= 0.95; 
                this.life -= this.decay;
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.restore();
            }
        }

        function spawnParticles(x, y, count = 10, color = '#00f3ff') {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, width, height);
            
            // Grid Effect
            ctx.strokeStyle = 'rgba(0, 243, 255, 0.05)';
            ctx.lineWidth = 1;
            const gridSize = 50;
            const offset = (Date.now() / 50) % gridSize;
            
            for(let x = 0; x < width; x+=gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0); ctx.lineTo(x, height);
                ctx.stroke();
            }
            
            particles.forEach((p, index) => {
                p.update();
                p.draw(ctx);
                if (p.life <= 0) particles.splice(index, 1);
            });

            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // --- GAME LOGIC ---

        function generateText() {
            let str = "";
            for (let i = 0; i < TEXT_LENGTH; i++) {
                str += WORDS[Math.floor(Math.random() * WORDS.length)] + " ";
            }
            return str.trim();
        }

        function renderText() {
            displayText.innerHTML = '';
            state.text.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.innerText = char;
                span.className = 'char';
                if (index === state.charIndex) span.classList.add('current');
                displayText.appendChild(span);
            });
        }

        function updateStats() {
            if (!state.started) return;
            const timeElapsed = (Date.now() - state.startTime) / 1000 / 60; 
            const wpm = Math.round((state.correctChars / 5) / timeElapsed) || 0;
            const accuracy = Math.round(((state.charIndex - state.mistakes) / state.charIndex) * 100) || 100;

            wpmDisplay.innerText = `WPM: ${wpm}`;
            accDisplay.innerText = `ACC: ${accuracy}%`;
        }

        function triggerGlitch() {
            glitchOverlay.style.opacity = 1;
            setTimeout(() => { glitchOverlay.style.opacity = 0; }, 100);
            const container = document.getElementById('game-container');
            container.style.transform = `translate(${Math.random()*10 - 5}px, ${Math.random()*10 - 5}px)`;
            setTimeout(() => container.style.transform = 'translate(0,0)', 50);
        }

        function initGame() {
            state.text = generateText();
            state.charIndex = 0;
            state.mistakes = 0;
            state.correctChars = 0;
            state.started = true;
            state.startTime = Date.now();
            startScreen.classList.add('hidden');
            renderText();
            
            // Initialize Audio Context on start
            SoundEngine.init();
        }

        // --- INPUT HANDLING ---
        window.addEventListener('keydown', (e) => {
            // Start game on first keypress
            if (!state.started) {
                initGame();
                return;
            }

            if (e.key.length > 1 && e.key !== 'Backspace') return;

            const charSpans = document.querySelectorAll('.char');
            const currentChar = state.text[state.charIndex];
            const rect = charSpans[state.charIndex].getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            if (e.key === currentChar) {
                // CORRECT
                charSpans[state.charIndex].classList.remove('current', 'wrong');
                charSpans[state.charIndex].classList.add('correct');
                
                spawnParticles(centerX, centerY, 8, '#00f3ff');
                SoundEngine.playClick(); // <--- Play musical note
                
                state.charIndex++;
                state.correctChars++;
                
                if (state.charIndex < state.text.length) {
                    charSpans[state.charIndex].classList.add('current');
                } else {
                    initGame();
                }
            } else {
                // WRONG
                state.mistakes++;
                charSpans[state.charIndex].classList.add('wrong');
                triggerGlitch();
                spawnParticles(centerX, centerY, 5, '#ff0055');
                SoundEngine.playError(); // <--- Play error buzz
            }
            
            updateStats();
        });
    </script>
